<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <br>
    <h3 class="font" align="center">Beedle Platform</h3>
    <br>
    <h4 align="center" class="common">Por favor ingresa tu usuario y contraseña</h4>

    <div class="center">
      <form class="form-inline" action="/loginhandler" method="post">
        <div class="form-group">
          <label for="exampleInputName2" class="common">Usuario</label>
          <input type="text" class="form-control"id="username" name="username" required >
        </div>
        <div class="form-group">
          <label for="password" class="common">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <br><br><button type="submit" class="btn btn-default"> Ingresar</button>
      </form>
    </div>

    <div class="center">
      <h3 class="common" align="center">¿Quieres aprender matemáticas? ¡Registrate!</h3>
      <h3 align="center" class="common">Esta plataforma impulsará tu talento para aprender matemáticas de una forma práctica e iterativa, para poder accesar a los recursos por favor registrate aquí.</h3>

      <form action="/loginhandler" method="post">

        <div class="form-inline">
        <div class="form-group">
          <label for="nombre" class="common">Nombre</label>
          <input type="text" class="form-control"id="name" name="name" required >
        </div>
        <div class="form-group">
          <label for="" class="common">Apellidos</label>
          <input type="text" class="form-control"id="surname" name="surname" required >
        </div>
        <div class="form-group">
          <label for="email" class="common">Correo</label>
          <input type="email" class="form-control"id="email" name="email" required >
        </div>
        </div>
        <br>
        <div class="form-inline">
        <div class="form-group">
          <label for="age" class="common">Edad</label>
          <input type="number" class="form-control"id="age" name="age" size=4 required >
        </div>
        <div class="form-group">
          <label for="usuario" class="common">Usuario</label>
          <input type="text" class="form-control"id="username" name="username" required >
        </div>
        <div class="form-group">
          <label for="password" class="common">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        </div>
        <br><br><button type="submit" class="btn btn-default"> Registrar </button>
      </form>

    </div>

    <div>
      <video autoplay="autoplay" loop="loop" id="video_background" preload="auto" muted/>
          <source src="resources/beedle.mp4" type="video/mp4" />
      </video/>
    </div>

  </body>
</html>
