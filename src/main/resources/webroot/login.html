<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Login Part</title>
  </head>
  <body>
    <nav class="navbar navbar-findcond navbar-fixed-top" style:"background-color:white;">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"> New User</a>
        </div>
      </div>
    </nav>

    <br>
    <br>
    <br>
    <div class="center">
          </div>

    <div class="row">
      <div class="col-xs-6 col-md-4"></div>
      <div class="col-xs-6 col-md-4">
        <h2 align="center" class="font"> Registro de nuevo usuario </h2>
        <h3 align="center" class="common">¿Quieres aprender matemáticas? ¡Registrate para comenzar a practicar!</h3>
      </div>
    </div>

    <div class="row">
      <form action="/registerhandler" method="post">
        <div class="col-xs-6 col-sm-3"></div>
        <div class="col-xs-6 col-sm-3">
          <div class="form-group">
            <label for="nombre" class="common">Escribe aquí tu nombre completo</label>
            <input type="text" class="form-control"id="name" name="name" required >
          </div>
            <div class="form-group">
              <label for="" class="common">Aquí el nombre de tu tutor</label>
              <input type="text" class="form-control"id="surname" name="surname" required >
            </div>
              <div class="form-group">
                <label for="email" class="common">Escribe el correo de tu tutor</label>
                <input type="email" class="form-control"id="email" name="email" required >
              </div>
        </div>
        <div class="col-xs-6 col-sm-3">
          <div class="form-group">
            <label for="age" class="common">Coloca tu edad</label>
            <input type="number" class="form-control"id="age" name="age" size=4 required >
          </div>
            <div class="form-group">
              <label for="usuario" class="common">Escribe un usuario para entrar</label>
              <input type="text" class="form-control"id="username" name="username" required >
            </div>
              <div class="form-group">
                <label for="password" class="common">Escribe un password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <br><br><button type="submit" class="btn btn-primary"> Registrar e iniciar sesión </button>
        </div>
        <div class="col-xs-6 col-sm-3"></div>
      </form>
    </div>

    <div>
      <video autoplay="autoplay" loop="loop" id="video_background" preload="auto" muted/>
          <source src="resources/beedle.mp4" type="video/mp4" />
      </video/>
    </div>

  </body>
</html>
